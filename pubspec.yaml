name: flutter_shake_container
homepage: https://github.com/manburenshenglu/shake_flutter
repository: https://github.com/manburenshenglu/shake_flutter
description:  A lightweight, configurable shake animation widget for Flutter. Supports any Flutter widget with horizontal/vertical/both-axis shaking. Works with ValueNotifier, Stream, and GetX triggers.
version: 1.1.0

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

topics:
  - animation
  - ui
  - widget
  - feedback